<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="image_base.css">
</head>
<body>
    <script type="text/javascript">
    function loadImageFullScreen(uri) {
        if(document.styleSheets.length < 1) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "image_base.css";
            document.getElementsByTagName("head")[0].appendChild(link);
        }
        document.body.innerHTML = "<img id='image' src='" + uri + "' border='0' />";
    }
    </script>
</body>
</html>
