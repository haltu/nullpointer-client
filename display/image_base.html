<html>
<head>
</head>

<script type="text/javascript">
	
	function loadImageFullScreen(uri) {
		var width = window.innerWidth;
		var height = window.innerHeight;

		document.body.innerHTML = "";

		var imageSource = "<img id='image' src='" + uri + "' height=" + height + " width=" + width + " border='0' /img>";
		document.write(imageSource);
	}
</script>

<body bgcolor="#000000">
</body>
